<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercícios de Lógica</title>
</head>
<body>
    <h1>Exercícios de Lógica em JavaScript</h1>
    
    <div id="tabuada">
        <h2>Tabuada</h2>
        <input type="number" id="numeroTabuada" placeholder="Digite um número">
        <button onclick="gerarTabuada()">Gerar Tabuada</button>
        <p id="resultadoTabuada"></p>
    </div>

    <div id="somaImpares">
        <h2>Soma de Ímpares</h2>
        <button onclick="somaImpares()">Calcular Soma dos Ímpares de 1 a 100</button>
        <p id="resultadoSomaImpares"></p>
    </div>

    <div id="fatorial">
        <h2>Fatorial</h2>
        <input type="number" id="numeroFatorial" placeholder="Digite um número">
        <button onclick="calcularFatorial()">Calcular Fatorial</button>
        <p id="resultadoFatorial"></p>
    </div>

    <div id="fibonacci">
        <h2>Sequência de Fibonacci</h2>
        <button onclick="imprimirFibonacci()">Imprimir Fibonacci</button>
        <p id="resultadoFibonacci"></p>
    </div>

    <div id="maiorNumero">
        <h2>Maior Número</h2>
        <button onclick="maiorNumero()">Inserir 5 Números</button>
        <p id="resultadoMaiorNumero"></p>
    </div>

    <div id="contagemVogais">
        <h2>Contagem de Vogais</h2>
        <input type="text" id="palavraVogais" placeholder="Digite uma palavra">
        <button onclick="contarVogais()">Contar Vogais</button>
        <p id="resultadoVogais"></p>
    </div>

    <div id="inversaoString">
        <h2>Inversão de String</h2>
        <input type="text" id="palavraInversa" placeholder="Digite uma palavra">
        <button onclick="inverterString()">Inverter String</button>
        <p id="resultadoInversa"></p>
    </div>

    <div id="numerosPrimos">
        <h2>Números Primos</h2>
        <button onclick="imprimirPrimos()">Imprimir Números Primos de 1 a 20</button>
        <p id="resultadoPrimos"></p>
    </div>

    <div id="mediaNotas">
        <h2>Média de Notas</h2>
        <button onclick="calcularMedia()">Inserir 3 Notas</button>
        <p id="resultadoMedia"></p>
    </div>

    <div id="piramide">
        <h2>Pirâmide de Asteriscos</h2>
        <button onclick="imprimirPiramide()">Imprimir Pirâmide</button>
        <pre id="resultadoPiramide"></pre>
    </div>

    <script src="index.js"></script>
</body>
</html>
