<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercícios de Lógica</title>
</head>
<body>
    <h1>Exercícios de Lógica em JavaScript</h1>
    
    <div id="armstrong">
        <h2>Números de Armstrong</h2>
        <button onclick="encontrarArmstrong()">Encontrar Números de Armstrong</button>
        <p id="resultadoArmstrong"></p>
    </div>

    <div id="jogoAdivinhacao">
        <h2>Jogo de Adivinhação</h2>
        <button onclick="jogoAdivinhacao()">Iniciar Jogo</button>
    </div>

    <div id="ordenacaoArray">
        <h2>Ordenação de Array</h2>
        <button onclick="ordenarArray()">Ordenar Números</button>
        <p id="resultadoOrdenacao"></p>
    </div>

    <div id="trianguloPascal">
        <h2>Triângulo de Pascal</h2>
        <button onclick="imprimirTrianguloPascal()">Imprimir Triângulo</button>
        <p id="resultadoTriangulo"></p>
    </div>

    <div id="conversorBinario">
        <h2>Conversor de Decimal para Binário</h2>
        <button onclick="converterDecimalParaBinario()">Converter Número</button>
        <p id="resultadoBinario"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
